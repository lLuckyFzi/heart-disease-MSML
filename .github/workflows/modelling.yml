name: MLflow CI Training

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Starting CI for Skilled Level"

      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: python --version

      - name: Install dependencies
        run: pip install mlflow pandas scikit-learn matplotlib seaborn

      - name: Set MLflow Tracking URI
        run: |
          export MLFLOW_TRACKING_URI=file:$(pwd)/mlruns
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI" >> $GITHUB_ENV

      - name: Run mlflow project
        run: |
          cd Workflow_Machine_Learning
          mlflow run . --env-manager=local --experiment-name="CI Training Skilled"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-results
          path: Workflow_Machine_Learning/mlruns