name: Data Preprocessing Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'heart_disease.csv'

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn numpy

      - name: Run Preprocessing Script
        run: python preprocessing/automate_Lucky.py

      - name: Commit and Push Clean Data
        run: |
          git config --global user.name "lLuckyFzi"
          git config --global user.email "levryn04@gmail.com"
          
          git add preprocessing/heart_disease_preprocessing/heart_disease_clean.csv
          
          git commit -m "Update preprocessed data via GitHub Actions" || echo "No changes to commit"
          git push